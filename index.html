<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/e472b8183d.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    .main {
      width: 50%;
      border: 5px solid rgb(138, 80, 80);
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      height: 300px;
    }

    button {
      border: 1px solid gray;
      padding: 10px;
      border-radius: 20px;
      width: 200px;
    }

    button:hover {
      background-color: green;
      font-size: 1.3rem;

    }

    .quote-par {
      border: 1px solid gray;
      padding: 10px;
      border-radius: 20px;
      height: 100px;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      /* Height of the footer */
      background: rgb(23, 66, 157);
      text-align: center;
      padding: 10px;
      color: white;
    }

    ul {
      display: flex;
      justify-content: space-around;
      height: 80px;
      background-color: #6cf;
      background-image: url("https://cdn.solace.com/wp-content/uploads/2019/01/bg-clouds.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      font-size: 2rem;
      padding: 20px;

    }

    li {
      list-style: none;


    }

    li>a {
      text-decoration: none;
      color: black;

    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      .quote-par {
        border: 1px solid gray;
        padding: 15px;
        border-radius: 25px;
        height: 200px;
      }

      .main {
        width: 50%;
        border: 5px solid rgb(138, 80, 80);
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        height: 400px;
      }

      .title {
        display: block;
      }


    }
  </style>
</head>

<body>
  <ul>
    <li><a href="/">Quotes</a></li>
    <!-- <li><a href="#about">About</a></li>
      <li><a href="#documentation">Documentation</a></li> -->

  </ul>
  <div class="main">
    <h1 class="title">Quote of the Day</h1>
    <h3>Ilwaad ❤️</h3>
    <p class="quote-par"></p>
    <button><i class="fas fa-redo-alt"></i> Random Quote</button>
  </div>
  <footer>
    &#x00A9; Abdilkani Eidle
  </footer>
  <script type="module" src="script.js"></script>
</body>

</html>
