<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e472b8183d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .main {
        width: 50%;
        border: 5px solid rgb(138, 80, 80);
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
      }
      button {
        border: 1px solid gray;
        padding: 10px;
        border-radius: 20px;
      }
      button:hover {
        background-color: green;
      }
      .quote-par {
        border: 1px solid gray;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Quote of the Day</h1>
      <p class="quote-par"></p>
      <button><i class="fas fa-redo-alt"></i> Random Quote</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
